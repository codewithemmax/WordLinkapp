<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordlink Post Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./images/icon.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #f7f9fb;
            overflow-y: auto;
        }

        .post-section {
            width: 100%;
            max-width: 600px;
            padding: 1rem;
            margin-top: 1rem;
            padding-bottom: 100px;
        }

        .icon-btn { transition: color 0.2s, transform 0.1s; }
        .icon-btn:hover { color: #1d9bf0; transform: scale(1.05); }
        
        .like-btn.liked { fill: #ef4444; stroke: #ef4444; }
        .like-btn:hover { fill: #fca5a5; stroke: #fca5a5; }

        .reply-line {
            border-left: 2px solid #e5e7eb;
            margin-left: 10px;
            padding-left: 15px;
        }
    </style>
</head>
<body>
    <div class="post-section">
        <div id="post-container">
            <div class="text-center p-8 text-gray-500">Loading post...</div>
        </div>

        <div class="mt-6 mb-4 flex items-center justify-between">
            <h3 class="text-lg font-bold text-gray-800">Comments</h3>
            <span class="text-sm text-gray-500" id="comment-count-display">0 comments</span>
        </div>

        <div id="comments-list" class="space-y-4">
            </div>
    </div>

    <div class="flex fixed bottom-5 left-1/2 transform -translate-x-1/2 w-11/12 max-w-lg bg-white p-3 rounded-xl shadow-2xl border border-gray-200 items-center z-50">
        <img id="current-user-pic" 
             src="./images/profile1.webp" 
             onerror="this.src='https://ui-avatars.com/api/?name=User&background=random'" 
             class="w-8 h-8 rounded-full border border-gray-200 object-cover">
        
        <textarea id="comment-input"
            class="flex-1 h-10 max-h-24 rounded-full ml-3 px-4 py-2 text-sm border border-gray-200 bg-gray-50 focus:ring-2 focus:ring-blue-500 focus:outline-none resize-none transition-all" 
            placeholder="Add a comment..."></textarea>
            
        <button onclick="submitComment()" class="ml-2 p-2 bg-blue-500 rounded-full hover:bg-blue-600 text-white transition transform active:scale-95">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 -rotate-45 relative left-[-1px] top-[1px]">
                <path d="M3.478 2.404a.75.75 0 0 0-.926.941l2.432 7.905H13.5a.75.75 0 0 1 0 1.5H4.984l-2.432 7.905a.75.75 0 0 0 .926.94 60.519 60.519 0 0 0 18.445-8.986.75.75 0 0 0 0-1.218A60.517 60.517 0 0 0 3.478 2.404Z" />
            </svg>
        </button>
    </div>

    <script>
        let currentPost = null;
        const token = localStorage.getItem('token');
        const BASE_URL = "http://localhost:2345/api"; 

        window.onload = function() {
            const postId = sessionStorage.getItem('currentPostId');
            if(postId) {
                fetchAndRenderPost(postId);
            } else {
                document.getElementById('post-container').innerHTML = `<div class="text-center text-red-500 mt-10">No post selected. Go back.</div>`;
            }
        };
        
        async function fetchAndRenderPost(postId) {
            try {
                const res = await fetch(`${BASE_URL}/posts/${postId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!res.ok) throw new Error("Failed to load post");
                
                currentPost = await res.json(); 
                
                renderPostCard();
                renderCommentsList();
            } catch (err) {
                console.error(err);
                document.getElementById('post-container').innerHTML = `<div class="text-center text-red-500">Error loading post.</div>`;
            }
        }

        function renderPostCard() {
            const container = document.getElementById('post-container');
            const formattedDate = new Date(currentPost.createdAt).toLocaleString();
            
            // Generate fallback for main post author
            const authorPic = currentPost.profilePic || `https://ui-avatars.com/api/?name=${currentPost.username}&background=random`;

            container.innerHTML = `
                <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100">
                    <div class="flex items-center mb-4">
                        <img src="${authorPic}" 
                             onerror="this.src='https://ui-avatars.com/api/?name=Error'"
                             class="w-12 h-12 rounded-full mr-3 border object-cover">
                        <div>
                            <h4 class="font-bold text-gray-900">${currentPost.fullname || currentPost.username}</h4>
                            <p class="text-xs text-gray-500">@${currentPost.username} â€¢ ${formattedDate}</p>
                        </div>
                    </div>

                    <p class="text-gray-800 text-base leading-relaxed mb-3">${currentPost.content}</p>
                    ${currentPost.imageUrl ? `<img src="${currentPost.imageUrl}" class="w-full rounded-xl mb-3 shadow-sm object-cover">` : ''}

                    <div class="flex items-center justify-between pt-3 border-t border-gray-100 text-gray-500 text-sm">
                        <button onclick="toggleLike()" class="flex items-center space-x-2 hover:text-red-500 transition">
                            <svg class="w-5 h-5 like-btn ${currentPost.isLiked ? 'liked' : ''}" 
                                 fill="${currentPost.isLiked ? 'red' : 'none'}" 
                                 stroke="${currentPost.isLiked ? 'red' : 'currentColor'}" 
                                 viewBox="0 0 24 24" stroke-width="1.5">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                            </svg>
                            <span>${currentPost.likes}</span>
                        </button>
                        <span>${currentPost.comments.length} Comments</span>
                    </div>
                </div>
            `;
            
            document.getElementById('comment-count-display').innerText = `${currentPost.comments.length} comments`;
        }

        function renderCommentsList() {
            const list = document.getElementById('comments-list');
            list.innerHTML = "";

            if (!currentPost.comments || currentPost.comments.length === 0) {
                list.innerHTML = `<div class="text-center text-gray-400 py-10">No comments yet. Be the first!</div>`;
                return;
            }

            [...currentPost.comments].reverse().forEach(comment => {
                // --- SAFE USER CHECK ---
                const safeUser = comment.userId; // Handles null users
                
                const hasReplies = comment.replies && comment.replies.length > 0;
                const replyCount = hasReplies ? comment.replies.length : 0;
                
                let repliesHtml = '';
                let toggleButtonHtml = '';

                if (hasReplies) {
                    const firstReply = comment.replies[0];
                    const safeReplyUser = firstReply.userId;
                    const firstReplyDate = new Date(firstReply.createdAt).toLocaleString();
                    
                    repliesHtml += `
                        <div class="reply-line mt-3">
                            <div class="flex items-start">
                                <img src="${safeReplyUser.profilePic}" 
                                     onerror="this.src='https://ui-avatars.com/api/?name=Error'"
                                     class="w-6 h-6 rounded-full mr-2 mt-1 object-cover">
                                <div class="bg-gray-50 p-2 rounded-lg w-full">
                                    <div class="flex justify-between items-baseline">
                                        <span class="font-semibold text-xs text-gray-800">${safeReplyUser.username}</span>
                                        <span class="text-[5px] text-gray-400">${firstReplyDate}</span>
                                    </div>
                                    <p class="text-sm text-gray-700 mt-1">${firstReply.text}</p>
                                </div>
                            </div>
                        </div>
                    `;

                    if (replyCount > 1) {
                        const remainingCount = replyCount - 1;
                        let hiddenRepliesHtml = '<div id="replies-hidden-' + comment._id + '" class="hidden">';
                        
                        for (let i = 1; i < comment.replies.length; i++) {
                            const reply = comment.replies[i];
                            const safeHiddenReplyUser = reply.userId;
                            const rDate = new Date(reply.createdAt).toLocaleString();
                            
                            hiddenRepliesHtml += `
                                <div class="reply-line mt-2">
                                    <div class="flex items-start">
                                        <img src="${safeHiddenReplyUser.profilePic}" 
                                             onerror="this.src='https://ui-avatars.com/api/?name=Error'"
                                             class="w-6 h-6 rounded-full mr-2 mt-1 object-cover">
                                        <div class="bg-gray-50 p-2 rounded-lg w-full">
                                            <div class="flex justify-between items-baseline">
                                                <span class="font-semibold text-xs text-gray-800">${safeHiddenReplyUser.username}</span>
                                                <span class="text-[10px] text-gray-400">${rDate}</span>
                                            </div>
                                            <p class="text-sm text-gray-700 mt-1">${reply.text}</p>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }
                        hiddenRepliesHtml += '</div>';
                        repliesHtml += hiddenRepliesHtml;

                        toggleButtonHtml = `
                            <button onclick="toggleReplies('${comment._id}', ${remainingCount})" 
                                id="btn-toggle-${comment._id}"
                                class="ml-8 mt-2 text-xs font-semibold text-blue-500 hover:underline flex items-center">
                                <span class="mr-1">___</span> View ${remainingCount} more replies
                            </button>
                        `;
                    }
                }

                const commentDate = new Date(comment.createdAt).toLocaleString();
                const commentHtml = `
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 transition hover:shadow-md">
                        <div class="flex items-start">
                            <img src="${safeUser.profilePic}" 
                                 onerror="this.src='https://ui-avatars.com/api/?name=Error'"
                                 class="w-10 h-10 rounded-full mr-3 border border-gray-100 object-cover">
                            <div class="flex-1">
                                <div class="flex justify-between items-start">
                                    <div>
                                        <span class="font-bold text-sm text-gray-900">${safeUser.username}</span>
                                        <span class="text-[10px] text-gray-400 ml-2">${commentDate}</span>
                                    </div>
                                </div>
                                <p class="text-gray-800 text-sm mt-1 leading-relaxed">${comment.text}</p>
                                
                                <div class="flex gap-4 mt-2">
                                    <button class="text-xs text-gray-500 font-medium hover:text-blue-500">Reply</button>
                                </div>
                            </div>
                        </div>

                        <div class="mt-2">
                            ${repliesHtml}
                            ${toggleButtonHtml}
                        </div>
                    </div>
                `;
                list.innerHTML += commentHtml;
            });
        }

        function toggleReplies(commentId, count) {
            const hiddenDiv = document.getElementById(`replies-hidden-${commentId}`);
            const btn = document.getElementById(`btn-toggle-${commentId}`);
            if (hiddenDiv.classList.contains('hidden')) {
                hiddenDiv.classList.remove('hidden');
                btn.innerHTML = `<span class="mr-1">___</span> Hide replies`;
            } else {
                hiddenDiv.classList.add('hidden');
                btn.innerHTML = `<span class="mr-1">___</span> View ${count} more replies`;
            }
        }

        async function submitComment() {
            const input = document.getElementById('comment-input');
            const text = input.value.trim();
            if (!text) return;
            try {
                const res = await fetch(`${BASE_URL}/posts/${currentPost._id}/comment`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ text: text })
                });
                if (res.ok) {
                    input.value = ""; 
                    fetchAndRenderPost(currentPost._id); 
                } else {
                    alert("Failed to post comment");
                }
            } catch (err) { console.error(err); }
        }

        async function toggleLike() {
             currentPost.isLiked = !currentPost.isLiked;
             currentPost.likes += currentPost.isLiked ? 1 : -1;
             renderPostCard(); 
             try {
                await fetch(`${BASE_URL}/posts/${currentPost._id}/like`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
             } catch(e) { console.error(e); }
        }
    </script>
</body>
</html>
