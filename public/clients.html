<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WordLink</title>
    <style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@500;700&family=Poppins:wght@500;600&display=swap');

  body {
    font-family: 'Inter', sans-serif;
    overflow-y: auto;
    user-select: none;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
  }

  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }

  svg {
    width: 30px;
    height: 30px;
    font-weight: bold;
  }

  #post-icon {
    color: #4169e1;
  }

  p {
    font-weight: 400;
    font-family: 'Inter', sans-serif;
    font-size: 14px;
    color: #333;
    margin: 10px 0;
  }

  .home-title {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 22px;
    margin: 15px 20px;
  }

  .post-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    padding: 0 20px;
  }

  .post-container textarea {
    border: none;
    resize: none;
    font-size: 14px;
    font-family: 'Inter', sans-serif;
    background-color: rgba(135, 206, 250, 0.2);
    outline: none;
    border-radius: 5px;
    box-sizing: border-box;
    padding: 15px 10px;
  }

  .post-container textarea:hover {
    outline: 2px solid #000;
  }

  .post-container button {
    width: 70px;
    text-align: center;
    color: white;
    border: none;
    background: linear-gradient(90deg, #6a5acd, #4169e1);
    padding: 7px 10px;
    border-radius: 6px;
    align-self: flex-end;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
    font-weight: 500;
    transition: 0.3s ease;
  }

  .post-container button:hover {
    opacity: 0.9;
    transform: scale(1.03);
  }

  .post-container button:active {
    background: linear-gradient(90deg, #483d8b, #1e90ff);
    transform: scale(0.97);
  }

  .seperator {
    height: 1px;
    width: 100%;
    background-color: #e0e0e0;
    margin: 10px 5px;
  }

  .post-card {
    margin-top: 5px;
    display: flex;
    flex-direction: column;
    padding: 5px 15px;
    border-radius: 8px;
    font-family: 'Inter', sans-serif;
  }

  .post-header {
    display: flex;
    width: 100%;
    align-items: center;
    justify-content: space-between;
  }

  .post-profile {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  .post-profile img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
  }

  .post-text {
    display: flex;
    flex-direction: column;
    gap: 2px;
    font-size: 13px;
  }

  .post-text span:first-of-type {
    font-weight: 600;
    font-family: 'Montserrat', sans-serif;
  }

  .post-text span:last-of-type {
    color: grey;
    font-family: 'Inter', sans-serif;
  }

  .post-card p {
    margin-top: 10px;
    font-size: 14px;
    line-height: 1.5;
    font-family: 'Inter', sans-serif;
    color: #333;
  }

  img {
    box-sizing: border-box;
    max-width: 100%;
  }

  svg {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    transition: transform 0.1s ease;
  }

  svg:active {
    transform: scale(0.9);
  }

  .post-tail {
    display: flex;
    align-items: center;
    gap: 2px;
    margin-top: 10px;
  }

  .post-tail svg {
    font-size: 15px;
    width: 1em;
    height: 1em;
  }
  
  .not-liked{
    fill: red;
  }

  .post-tail span {
    font-size: 12px;
    font-family: 'Inter', sans-serif;
  }
  
  .post-tail span:not(:last-child) {
  margin-right: 8px; /* adds spacing between spans except the last one */
}
</style>
  </head>
  <body>
    <nav>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="size-6"
        id="post-icon"
      >
        <path
          fill-rule="evenodd"
          d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z"
          clip-rule="evenodd"
        />
      </svg>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
        />
      </svg>
    </nav>
    <p class="home-title">Home</p>
    <div class="post-container">
      <textarea id="postContent" placeholder="What's on your mind?"></textarea>
      <button onclick="createPost()">Post</button>
    </div>
    <section class="post-section">
    </section>
  <script>
        const postDiv = document.querySelector('.post-section')
    const token = localStorage.getItem('token')
    
    document.querySelectorAll('#liked-btn').forEach((btn) => {
  btn.addEventListener('click', async (e) => {
    const postCard = e.target.closest('.post-card');
    const postId = postCard.dataset.id;

    if (!token) {
      return alert("You must be logged in to like a post");
    }

    try {
      const res = await fetch(`http://localhost:2345/api/posts/${postId}/like`, {
        method: "POST",
        headers: { Authorization: `Bearer ${token}` },
      });

      const data = await res.json();
      if (res.ok) {
        // update like count on UI
        postCard.querySelector('.likes').textContent = data.likes;
        if (data.message == "Liked post"){
          btn.fill = "red"
        }else if (data.message == "Unlike post"){
          btn.fill = "none"
        }
      } else {
        alert(data.message || "Failed to like post");
      }
    } catch (err) {
      console.error(err);
      alert("Error liking post");
    }
  });
});
    
    async function createPost() {
      const content = document.getElementById("postContent").value.trim();
      try {
        if (!token) {
          alert("You must be logged in to post");
           return;
        }

        if (!content || content.trim() === "") {
          alert("Post content cannot be empty");
          return;
         }

      const res = await fetch("http://localhost:2345/api/posts", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`, // send token to backend
        },
        body: JSON.stringify({ content }),
      });

      const data = await res.json();

      if (res.ok) {
        alert("Post created successfully!");
        document.getElementById("postContent").value = "";
        loadTimeline(); // reload posts
      } else {
        alert(data.message || "Failed to create post");
      }
    } catch (err) {
      console.error(err);
      alert("Error while creating post");
    }
  }

      const response = await fetch("http://localhost:2345/api/posts", {method: "GET"})
    const data = await response.json()
    /* posts data include  username fullname content likes createdAt likes comments*/
    const likePost = async () => {
      if (!token){

      }

    data.reverse().forEach((posts) => {
      postDiv.innerHTML += `
         <div class="post-card">
        <div class="seperator"></div>

            <img src="../images/profile.jpg" alt="." />
            <div class="post-text">
              <span>${posts.fullname}</span>
              <span>${posts.username}</span>
            </div>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
              </svg>


        </div>
        <p>${posts.content}</p>
        <div class="post-tail">
          <svg
          id="liked-btn"
          xmlns="http://www.w3.org/2000/svg" fill=${posts.isLiked ? "red": "none"} viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />

              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">

                  </svg>
              <span class="shares">0</span>

      `
    })
    }
    loadTimeline()
  </script>
    
  </body>
</html>
