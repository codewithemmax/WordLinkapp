<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="../images/icon.png" type="image/x-icon">
    <title>WordLink</title>
    <style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@500;700&family=Poppins:wght@500;600&display=swap');

  body {
    font-family: 'Inter', sans-serif;
    user-select: none;
    margin: 0;
    overflow-y: auto;
    padding: 0;
    background-color: #f9f9f9;
  }

  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0px;
    height: 50px;
    padding: 10px 20px;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  }

  svg {
    width: 30px;
    height: 30px;
    font-weight: bold;
  }

  #post-icon {
    color: #4169e1;
  }

  p {
    font-weight: 400;
    font-family: 'Inter', sans-serif;
    font-size: 14px;
    color: #333;
    margin: 10px 0;
  }

  .home-title {
    font-family: 'Montserrat', sans-serif;
    font-weight: 700;
    font-size: 22px;
    margin: 15px 20px;
  }

  .post-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
    padding: 0 20px;
  }

  .post-container textarea {
    border: none;
    resize: none;
    font-size: 14px;
    font-family: 'Inter', sans-serif;
    background-color: rgba(135, 206, 250, 0.2);
    outline: none;
    border-radius: 5px;
    box-sizing: border-box;
    padding: 15px 10px;
  }

  .post-container textarea:hover {
    outline: 2px solid #000;
  }
  
  .home-title2{
    display: flex;
    flex-direction: row;
    gap: 10px;
    align-items: center;
  }
  
  .home-title2 img{
    max-width: 90px;
    margin-left: 25px;
  }

  .post-container button {
    width: 70px;
    text-align: center;
    color: white;
    border: none;
    background: linear-gradient(90deg, #6a5acd, #4169e1);
    padding: 7px 10px;
    border-radius: 6px;
    align-self: flex-end;
    cursor: pointer;
    font-family: 'Poppins', sans-serif;
    font-weight: 500;
    transition: 0.3s ease;
  }

  .post-container button:hover {
    opacity: 0.9;
    transform: scale(1.03);
  }

  .post-container button:active {
    background: linear-gradient(90deg, #483d8b, #1e90ff);
    transform: scale(0.97);
  }

  .seperator {
    height: 1px;
    width: 100%;
    background-color: #e0e0e0;
    margin: 10px 5px;
  }

  .post-card {
    margin-top: 5px;
    display: flex;
    flex-direction: column;
    padding: 5px 15px;
    border-radius: 8px;
    font-family: 'Inter', sans-serif;
  }

  .post-header {
    display: flex;
    width: 100%;
    align-items: center;
    justify-content: space-between;
  }

  .post-profile {
    display: flex;
    gap: 10px;
    align-items: center;
  }

  .post-profile img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
  }

  .post-text {
    display: flex;
    flex-direction: column;
    gap: 2px;
    font-size: 13px;
  }

  .post-text span:first-of-type {
    font-weight: 600;
    font-family: 'Montserrat', sans-serif;
  }

  .post-text span:last-of-type {
    color: grey;
    font-family: 'Inter', sans-serif;
  }

  .post-card p {
    margin-top: 10px;
    font-size: 14px;
    line-height: 1.5;
    font-family: 'Inter', sans-serif;
    color: #333;
  }

  img {
    box-sizing: border-box;
    max-width: 100%;
  }

  svg {
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    transition: transform 0.1s ease;
  }

  svg:active {
    transform: scale(0.9);
  }

  .post-tail {
    display: flex;
    align-items: center;
    gap: 2px;
    margin-top: 10px;
  }

  .post-tail svg {
    font-size: 15px;
    width: 1em;
    height: 1em;
  }

  .post-tail span {
    font-size: 12px;
    font-family: 'Inter', sans-serif;
  }
  
  .post-tail span:not(:last-child) {
  margin-right: 8px; /* adds spacing between spans except the last one */
}

  .sidebar {
  display: flex;
  flex-direction: column;/* align items to the left */
  justify-content: flex-start;
  padding: 20px 0; /* add a bit of vertical spacing */
  position: fixed;
  top: 0;
  left: 0;
  width: 220px;
  height: 100%;
  background-color: #fff;
  z-index: 10;
  transition: transform 0.3s ease;
  transform: translateX(-100%);
  overflow-y: auto; /* ensures long lists can scroll */
}
  
  #menu-icon {
  position: absolute;
  top: 15px;
  left: 10px;
  border-radius: 50%;
  
  background-color: #fff;
  cursor: pointer;
  padding: 5px;
  transition: left 0.3s ease;
  z-index: 11;
}

/* When sidebar opens, move the menu icon right */
.sidebar.active ~ div nav #menu-icon {
  left: 230px; /* sidebar width + gap */
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

  .sidebar.active {
    transform: translateX(0);
  }
  
  .sidebar-profile{
    padding: 10px 20px;
  }
  
  ul {
  list-style-type: none;
  display: flex;
  flex-direction: column;
  width: 100%;
  padding: 0;
  margin: 0;
}

li {
  font-size: 15px;
  width: 100%;
  padding: 20px 25px;
  display: flex;
  align-items: center;
  gap: 10px;
  cursor: pointer;
  transition: background 0.2s ease;
}

li:hover {
  background-color: #f0f0f0;
}
  
  .sidebar-profile img{
    width: 70px;
    height: 70px;
    border-radius: 50%;
    margin-bottom: 10px;
  }
  
  li svg{
    height: 1em;
    width: 1em;
    font-size: 15px;
  }
  
  .sidebar-profile p{
    font-size: 16px;
    border: 5px;
  }
  
  .sidebar-profile p:first-of-type {
    font-weight: 600;
    font-family: 'Montserrat', sans-serif;
  }

  .sidebar-profile p:last-of-type {
    color: grey;
    font-family: 'Inter', sans-serif;
  }

  
  .follow{
    display: flex;
    font-weight: 500;
    padding: 10px 0;
    font-size: 13px;
    font-family: 'Inter', sans-serif;
    gap: 10px;
  }
  
  .follows{
    display: flex;
    flex-direction: column;
    justify-content: center;
    text-align: center;
  }
  
  .follows span{
    width: 100%;
  }
  
  /* Tablet and up (768px+) */
@media (min-width: 768px) {
  .sidebar {
    width: 220px;
    color: #fff;
    position: fixed;
    left: 0;
    z-index: 0;
    top: 0;
    transition: transform 0.3s ease;
  }
}

/* Laptop and up (1024px+) */
@media (min-width: 1024px) {
  .sidebar {
    transform: translateX(0); /* always visible */
    position: relative;
  }
}

</style>
  </head>
  <body>
    <aside class="sidebar" id="sidebar">
    </aside>
    <div>
    <nav>
      <div class="home-title2">
      <svg
        id="menu-icon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
        />
      </svg>
      <img src="../images/icon2.png" alt="."/>
      </div>
      
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="size-6"
        id="post-icon"
      >
        <path
          fill-rule="evenodd"
          d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z"
          clip-rule="evenodd"
        />
      </svg>
    </nav>
    <p class="home-title">Home</p>
    <div class="post-container">
      <textarea id="postContent" placeholder="What's on your mind?"></textarea>
      <button onclick="createPost()">Post</button>
    </div>
    <section class="post-section">
    </section>
  </div>
  <script>
        const postDiv = document.querySelector('.post-section')
    const token = localStorage.getItem('token')
    const sidebar = document.querySelector('.sidebar')
    const menu = document.getElementById('menu-icon')
    menu.addEventListener('click', (e) => {
      sidebar.classList.toggle("active")
    })
    
postDiv.addEventListener('click', async (e) => {
  const btn = e.target.closest('#like-btn'); // check if the clicked element is a like button
  if (!btn) return; // not a like button

  const postCard = btn.closest('.post-card');
  const postId = postCard.dataset.id;

  if (!token) return alert("You must be logged in to like a post");

  try {
    const res = await fetch(`http://localhost:2345/api/posts/${postId}/like`, {
      method: "POST",
      headers: { Authorization: `Bearer ${token}` },
    });
    const data = await res.json();

    if (res.ok) {
      postCard.querySelector('.likes').textContent = data.likes;
      btn.setAttribute("fill", data.message === "Liked post" ? "red" : "none");
    } else {
      alert(data.message || "Failed to like post");
    }
  } catch (err) {
    console.error(err);
  }
});
    
    async function createPost() {
      const content = document.getElementById("postContent").value.trim();
      try {
        if (!token) {
          alert("You must be logged in to post");
           return;
        }

        if (!content || content.trim() === "") {
          alert("Post content cannot be empty");
          return;
         }

      const res = await fetch("http://localhost:2345/api/posts", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`, // send token to backend
        },
        body: JSON.stringify({ content }),
      });

      const data = await res.json();

      if (res.ok) {
        alert("Post created successfully!");
        document.getElementById("postContent").value = "";
        loadTimeline(); // reload posts
      } else {
        alert(data.message || "Failed to create post");
      }
    } catch (err) {
      console.error(err);
      alert("Error while creating post");
    }
  }
    const loadTimeline = async () => {
      postDiv.innerHTML = ""

const response = await fetch("http://localhost:2345/api/posts", {
  method: "GET",
  headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`,
  }
  
});
    const data = await response.json()
    /* posts data include  username fullname content likes createdAt likes comments*/
    if (token){
      const response = await fetch("http://localhost:2345/api/auths/profile", {
  method: "GET",
  headers: {
          Authorization: `Bearer ${token}`,
  }
  
});
    const data = await response.json()
    sidebar.innerHTML = `
      <div class="sidebar-profile">
       <img src="../images/profile.png" alt="."/>
       <p>${data.fullname}</p>
       <p>${data.username}</p>
       <div class="follow">
        <div class="follows">
          <span>Following </span>
          <span>${data.followings.length}</span>
        </div>
        <div class="follows">
          <span>Followers</span>
          <span>${data.followers.length}</span>
        </div>
       </div>
     </div>
     <ul>
      <li><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
</svg>
 Collections</li>
      <li><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
</svg>

      Saved Post</li>
      <li><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 0 0-3.7-3.7 48.678 48.678 0 0 0-7.324 0 4.006 4.006 0 0 0-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 0 0 3.7 3.7 48.656 48.656 0 0 0 7.324 0 4.006 4.006 0 0 0 3.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3-3 3" />
</svg>
      Retweets</li>
      <li class="logout"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
</svg>
 Log out</li>
     </ul>
     
    `
    sidebar.querySelector(".logout").addEventListener("click", () => {
    localStorage.removeItem('token');
    window.location.href = "login.html";
    });
    }else{
      sidebar.innerHTML = `<div class="sidebar-notlogin">
      <img src="../images/Loginimage.png" alt="."/>
      <button class="login">Click here to login</button>
      </div>`
    }
    data.reverse().forEach((posts) => {
      postDiv.innerHTML += `
         <div class="post-card" data-id=${posts._id}>
        <div class="seperator"></div>
        <div class="post-header">
          <div class="post-profile">
            <img src="../images/profile.png" alt="." />
            <div class="post-text">
              <span>${posts.fullname}</span>
              <span>${posts.username}</span>
            </div>
          </div>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
              </svg>


        </div>
        <p>${posts.content}</p>
        <div class="post-tail">
          <svg
          id="like-btn"
          fill="${posts.isLiked ? 'red' : 'none'}"
          xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" 
              stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
              </svg>
          <span class="likes">${posts.likes}</span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 12a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H8.25m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0H12m4.125 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 0 1-2.555-.337A5.972 5.972 0 0 1 5.41 20.97a5.969 5.969 0 0 1-.474-.065 4.48 4.48 0 0 0 .978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25Z" />
              </svg>
          <span class="comments">${posts.comments.length}</span>

              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M7.217 10.907a2.25 2.25 0 1 0 0 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186 9.566-5.314m-9.566 7.5 9.566 5.314m0 0a2.25 2.25 0 1 0 3.935 2.186 2.25 2.25 0 0 0-3.935-2.186Zm0-12.814a2.25 2.25 0 1 0 3.933-2.185 2.25 2.25 0 0 0-3.933 2.185Z" />
                  </svg>
              <span class="shares">0</span>
        </div>
      </div>
      `
    })
    }
    loadTimeline()
  </script>
    
  </body>
</html>
