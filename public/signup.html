<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordlink || Sign Up</title>
    <link rel="icon" href="./images/icon.png" type="image/x-icon">
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8f8f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }

      .form-container {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
        width: 350px;
        overflow: hidden;
        position: relative;
      }

      form {
        overflow: hidden;
      }

      .carousel {
        display: flex;
        transition: transform 0.4s ease-in-out;
      }

      .carousel-page {
        min-width: 350px;
        width: 350px;
        flex-shrink: 0;
        box-sizing: border-box;
      }

      h2 {
        margin-top: 0;
        color: #333;
      }

      .progress-bar {
        display: flex;
        gap: 5px;
        margin-bottom: 20px;
      }

      .progress-step {
        height: 4px;
        flex: 1;
        background: #e0e0e0;
        border-radius: 2px;
        transition: background 0.3s;
      }

      .progress-step.active {
        background: #0A84FF;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 14px;
      }

      input:focus {
        outline: none;
        border-color: #000;
      }

      .fullname {
        display: flex;
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
        margin: 8px 0;
        gap: 8px;
      }

      .fullname input {
        width: 100%;
        flex: 1;
        margin: 0;
      }

      button {
        width: 100%;
        padding: 10px;
        background: #0A84FF;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background: #365ab8;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .btn-group {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }

      .btn-secondary {
        background: #6c757d;
      }

      .btn-secondary:hover {
        background: #5a6268;
      }

      .msg {
        text-align: center;
        align-self: center;
        width: 100%;
        font-weight: bold;
        color: red;
        font-size: 12px;
        margin-top: 10px;
        min-height: 20px;
      }

      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #0A84FF;
        animation: spin 1s ease infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #loader {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        background-color: rgba(135, 206, 250, 0.3);
        margin-top: 20px;
        padding: 5px 0;
        border-radius: 5px;
      }

      .submitted:required:invalid {
        animation: shake 0.2s ease-in-out 0s 2;
        border-color: #ff4d4d;
      }

      @keyframes shake {
        0%, 100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-4px);
        }
        75% {
          transform: translateX(4px);
        }
      }

      .profile-upload {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }

      .profile-preview {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 3px solid #0A84FF;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f0f0f0;
        overflow: hidden;
        position: relative;
      }

      .profile-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .profile-preview svg {
        width: 60px;
        height: 60px;
        color: #ccc;
      }

      .upload-btn {
        position: relative;
        overflow: hidden;
        background: #0A84FF;
      }

      .upload-btn input[type="file"] {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
      }

      .date-inputs {
        display: flex;
        gap: 8px;
        margin: 8px 0;
      }

      .date-inputs input {
        flex: 1;
        margin: 0;
        padding: 10px 8px;
      }

      .helper-text {
        font-size: 12px;
        color: #666;
        margin-top: -5px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="progress-bar">
        <div class="progress-step active" id="step1"></div>
        <div class="progress-step" id="step2"></div>
        <div class="progress-step" id="step3"></div>
        <div class="progress-step" id="step4"></div>
      </div>

      <form id="signupForm">
        <div class="carousel" id="carousel">
          <!-- Page 1: Basic Info -->
          <div class="carousel-page" id="page1">
            <h2>Sign Up</h2>
            <div class="fullname">
              <input type="text" id="firstname" placeholder="First Name" required />
              <input type="text" id="lastname" placeholder="Last Name" required />
            </div>
            <input type="text" id="username" placeholder="@username" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required />
            <div class="helper-text">Min 8 chars, uppercase, lowercase, number & symbol</div>
            <button type="button" id="nextBtn1">Next</button>
          </div>

          <!-- Page 2: Confirm Password -->
          <div class="carousel-page" id="page2">
            <h2>Confirm Password</h2>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
            <div class="btn-group">
              <button type="button" class="btn-secondary" id="backBtn1">Back</button>
              <button type="button" id="nextBtn2">Next</button>
            </div>
            <div class="msg" id="msg2"></div>
          </div>

          <!-- Page 3: Date of Birth -->
          <div class="carousel-page" id="page3">
            <h2>Date of Birth</h2>
            <div class="date-inputs">
              <input type="number" id="day" placeholder="DD" min="1" max="31" required />
              <input type="number" id="month" placeholder="MM" min="1" max="12" required />
              <input type="number" id="year" placeholder="YYYY" min="1900" max="2024" required />
            </div>
            <div class="helper-text">We need your age to provide a better experience</div>
            <div class="btn-group">
              <button type="button" class="btn-secondary" id="backBtn2">Back</button>
              <button type="button" id="nextBtn3">Next</button>
            </div>
            <div class="msg" id="msg3"></div>
          </div>

          <!-- Page 4: Profile Picture -->
          <div class="carousel-page" id="page4">
            <h2>Profile Picture</h2>
            <div class="profile-upload">
              <div class="profile-preview" id="profilePreview">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </div>
              <button type="button" class="upload-btn">
                Choose Photo
                <input type="file" id="profilePic" accept="image/*" />
              </button>
              <div class="helper-text">Optional - You can add this later</div>
            </div>
            <div class="btn-group">
              <button type="button" class="btn-secondary" id="backBtn3">Back</button>
              <button type="button" id="skipBtn">Skip</button>
            </div>
            <button type="submit" id="submitBtn">Verify</button>
            <div id="loader" style="display: none">
              <div class="spinner"></div>
            </div>
            <div class="msg" id="msg4"></div>
          </div>
        </div>
      </form>
      <div class="msg" id="msg1"></div>
    </div>

    <script>
      let currentPage = 0;
      const carousel = document.getElementById("carousel");
      const form = document.getElementById("signupForm");
      const progressSteps = document.querySelectorAll(".progress-step");

      // Form data storage
      const formData = {
        firstname: "",
        lastname: "",
        username: "",
        email: "",
        password: "",
        confirmPassword: "",
        dob: "",
        profilePic: null
      };

      window.onload = () => {
          const verified = sessionStorage.getItem("isVerified");
          sessionStorage.removeItem("userEmail");

          if(verified === "true"){
              // finally submit the signup form to backend
              submitForm();
          }
      };


      // Navigation functions
      function goToPage(pageNum) {
        currentPage = pageNum;
        carousel.style.transform = `translateX(-${pageNum * 350}px)`;
        
        progressSteps.forEach((step, index) => {
          if (index <= pageNum) {
            step.classList.add("active");
          } else {
            step.classList.remove("active");
          }
        });
      }

      // Password strength checker
      function isStrongPassword(password) {
        const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
        return strongRegex.test(password);
      }

      // Validate date
      function isValidDate(day, month, year) {
        const date = new Date(year, month - 1, day);
        return date.getFullYear() === year && 
               date.getMonth() === month - 1 && 
               date.getDate() === day;
      }

      // Page 1: Basic Info
      document.getElementById("username").addEventListener("change", async (e) => {
        const next = document.getElementById("nextBtn1")
        const msg = document.getElementById("msg1");
        const res = await fetch("https://wordlink.up.railway.app/api/auths/check", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: e.target.value })
          });

          const data = await res.json()
          if (!res.ok){
            msg.innerText = data.message;
            msg.style.color = "red";
            msg.style.display = "flex";
            next.disabled = true;
            return 
          }else{
            msg.innerText = ""
            next.disabled = false;
            return
          }
      })
      document.getElementById("nextBtn1").addEventListener("click", () => {
        const firstname = document.getElementById("firstname").value.trim();
        const lastname = document.getElementById("lastname").value.trim();
        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const msg = document.getElementById("msg1");

        const validEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!validEmail.test(email)) {
          msg.style.color = "red";
          msg.innerText = "Invalid Email format";
          return;
        }


        if (!firstname || !lastname || !username || !email || !password) {
          msg.style.color = "red";
          msg.innerText = "Please fill in all fields";
          return;
        }

        if (!isStrongPassword(password)) {
          msg.style.color = "red";
          msg.innerText = "Password must have 8+ chars, uppercase, lowercase, number & symbol";
          return;
        }

        formData.firstname = firstname;
        formData.lastname = lastname;
        formData.username = username;
        formData.email = email;
        formData.password = password;
        msg.innerText = "";
        goToPage(1);
      });

      // Page 2: Confirm Password
      document.getElementById("nextBtn2").addEventListener("click", () => {
        const confirmPassword = document.getElementById("confirmPassword").value;
        const msg = document.getElementById("msg2");

        if (!confirmPassword) {
          msg.style.color = "red";
          msg.innerText = "Please confirm your password";
          return;
        }

        if (confirmPassword !== formData.password) {
          msg.style.color = "red";
          msg.innerText = "Passwords do not match";
          return;
        }

        formData.confirmPassword = confirmPassword;
        msg.innerText = "";
        goToPage(2);
      });

      document.getElementById("backBtn1").addEventListener("click", () => goToPage(0));

      // Page 3: Date of Birth
      document.getElementById("nextBtn3").addEventListener("click", () => {
        const day = parseInt(document.getElementById("day").value);
        const month = parseInt(document.getElementById("month").value);
        const year = parseInt(document.getElementById("year").value);
        const msg = document.getElementById("msg3");
        sessionStorage.setItem("isVerified", "false");

        if (!day || !month || !year) {
          msg.style.color = "red";
          msg.innerText = "Please enter your complete date of birth";
          return;
        }

        if (!isValidDate(day, month, year)) {
          msg.style.color = "red";
          msg.innerText = "Please enter a valid date";
          return;
        }

        const age = new Date().getFullYear() - year;
        if (age < 13) {
          msg.style.color = "red";
          msg.innerText = "You must be at least 13 years old";
          return;
        }

        formData.dob = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        msg.innerText = "";
        goToPage(3);
      });

      document.getElementById("backBtn2").addEventListener("click", () => goToPage(1));

      // Page 4: Profile Picture
      document.getElementById("profilePic").addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) {
          formData.profilePic = file;
          const reader = new FileReader();
          reader.onload = (e) => {
            document.getElementById("profilePreview").innerHTML = 
              `<img src="${e.target.result}" alt="Profile">`;
          };
          reader.readAsDataURL(file);
        }
      });

      document.getElementById("backBtn3").addEventListener("click", () => goToPage(2));
      
      document.getElementById("skipBtn").addEventListener("click", () => {
        formData.profilePic = null;
      });

      // Form submission
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        if (sessionStorage.getItem("isVerified") === "true"){
          submitForm();
        }else{
          // redirect to verify email page
          const formImage = new FormData()
          formImage.append("image", formData.profilePic)
          formImage.append("username", formData.username)
          formImage.append("firstname", formData.firstname)
          formImage.append("lastname", formData.lastname)
          formImage.append("email", formData.email)
          formImage.append("password", formData.password)
          const dataObj = Object.fromEntries(formImage.entries());
          // Store in localStorage as JSON
          localStorage.setItem("signupData", JSON.stringify(dataObj));
          sessionStorage.setItem("userEmail", formData.email);
          window.location.href = "verifyEmail.html";
        }
      });

      async function submitForm() {
        const loader = document.getElementById("loader");
        const msg = document.getElementById("msg4");
        const submitBtn = document.getElementById("submitBtn");
        const skipBtn = document.getElementById("skipBtn");
        const storedData = JSON.parse(localStorage.getItem("signupData"));
        const newData = new FormData();
        for (let key in storedData) {
          newData.append(key, storedData[key]);
        }
        if (newData.profilePic) {
          newData.append("image", newData.profilePic);
        }
        try {
          loader.style.display = "flex";
          submitBtn.disabled = true;
          skipBtn.disabled = true;
          msg.innerText = "";
          if (!storedData) {
            return console.log("No stored data found.");
          }
          const res = await fetch("https://wordlink.up.railway.app/api/auths/signup", {
          method: "POST",
          body: newData})
          const data = await res.json();
          msg.style.color = res.ok ? "green" : "red";
          msg.innerText = res.ok ? data.message : `${data.message}`;

          if (res.ok) {
            localStorage.removeItem("formData");
            window.location.href = "login.html";
          } else {
            loader.style.display = "none";
            localStorage.removeItem("formData");
            submitBtn.disabled = false;
            skipBtn.disabled = false;
          }
        } catch (error) {
          loader.style.display = "none";
          msg.style.color = "red";
          msg.innerText = "An error occurred. Please try again.";
          localStorage.removeItem("formData");
          submitBtn.disabled = false;
          skipBtn.disabled = false;
        }
      }
    </script>
  </body>
</html>
