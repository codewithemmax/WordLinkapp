<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordlink || Sign Up</title>
    <link rel="icon" href="./images/icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', sans-serif;
        backdrop-filter: blur(10px);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        overflow-y: auto;
      }

      .form-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 24px;
        padding: 40px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        height: fit-content;
        position: relative;
      }

      .logo {
        text-align: center;
        margin-bottom: 24px;
      }

      .logo img {
        width: 50px;
        height: 50px;
        margin-bottom: 12px;
      }

      h2 {
        font-size: 24px;
        font-weight: 700;
        color: #1a1a1a;
        margin-bottom: 8px;
      }

      .subtitle {
        color: #6b7280;
        font-size: 14px;
        margin-bottom: 24px;
      }

      .progress-bar {
        display: flex;
        gap: 8px;
        margin-bottom: 32px;
      }

      .progress-step {
        height: 4px;
        flex: 1;
        background: rgba(102, 126, 234, 0.2);
        border-radius: 2px;
        transition: all 0.3s ease;
      }

      .progress-step.active {
        background: linear-gradient(135deg, #0A84FF 0%, #0070e0 100%);
      }

      .carousel {
        display: flex;
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        width: 300%;
      }

      .carousel-page {
        width: 33.333%;
        flex-shrink: 0;
        box-sizing: border-box;
      }

      #page1{
        margin-right: 43px;
      }
      #page2{
        margin-right: 70px;
        margin-left: 30px;
      }
      #page3{
        margin-right: 90px;
        margin-left: 20px;
      }

      .input-group {
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 16px 20px;
        border: 2px solid #e5e7eb;
        border-radius: 16px;
        font-size: 16px;
        background: #ffffff;
        transition: all 0.3s ease;
        outline: none;
      }

      input:focus {
        border-color: #0A84FF;
        box-shadow: 0 0 0 4px rgba(10, 132, 255, 0.1);
      }

      input::placeholder {
        color: #9ca3af;
      }

      .fullname {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
      }

      .fullname input {
        flex: 1;
        margin-bottom: 0;
      }

      button {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #0A84FF 0%, #0070e0 100%);
        border: none;
        border-radius: 16px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 8px;
      }

      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(10, 132, 255, 0.3);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .btn-group {
        display: flex;
        gap: 12px;
        margin-top: 16px;
      }

      .btn-secondary {
        background: rgba(108, 117, 125, 0.1);
        color: #6c757d;
        border: 2px solid #e5e7eb;
      }

      .btn-secondary:hover:not(:disabled) {
        background: rgba(108, 117, 125, 0.2);
        border-color: #6c757d;
      }

      .helper-text {
        font-size: 12px;
        color: #6b7280;
        margin-top: 8px;
        line-height: 1.4;
      }

      .msg {
        text-align: center;
        margin-top: 16px;
        padding: 12px;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 500;
        min-height: 20px;
      }

      .msg.error {
        background: rgba(239, 68, 68, 0.1);
        color: #dc2626;
        border: 1px solid rgba(239, 68, 68, 0.2);
      }

      .msg.success {
        background: rgba(34, 197, 94, 0.1);
        color: #16a34a;
        border: 1px solid rgba(34, 197, 94, 0.2);
      }

      .date-inputs {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
      }

      .date-inputs input {
        flex: 1;
        margin-bottom: 0;
        text-align: center;
      }

      .profile-upload {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-bottom: 24px;
      }

      .profile-preview {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 3px solid #0A84FF;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, rgba(10, 132, 255, 0.1), rgba(0, 112, 224, 0.1));
        overflow: hidden;
        position: relative;
        transition: all 0.3s ease;
      }

      .profile-preview:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(10, 132, 255, 0.2);
      }

      .profile-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .profile-preview svg {
        width: 50px;
        height: 50px;
        color: #0A84FF;
      }

      .upload-btn {
        position: relative;
        overflow: hidden;
        background: linear-gradient(135deg, #0A84FF 0%, #0070e0 100%);
        padding: 12px 24px;
        font-size: 14px;
      }

      .upload-btn input[type="file"] {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
      }

      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #ffffff;
        animation: spin 1s linear infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      #loader {
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(10, 132, 255, 0.1);
        margin-top: 16px;
        padding: 16px;
        border-radius: 12px;
      }

      .login-link {
        text-align: center;
        margin-top: 24px;
        color: #6b7280;
        font-size: 14px;
      }

      .login-link a {
        color: #0A84FF;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .login-link a:hover {
        color: #0070e0;
      }

      @media (max-width: 480px) {
        .form-container {
          padding: 24px;
          margin: 16px;
        }
        
        h2 {
          font-size: 20px;
        }
        
        .fullname {
          flex-direction: column;
          gap: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="logo">
        <img src="./images/icon2.png" alt="WordLink">
      </div>
      
      <div class="progress-bar">
        <div class="progress-step active" id="step1"></div>
        <div class="progress-step" id="step2"></div>
        <div class="progress-step" id="step3"></div>
      </div>

      <form id="signupForm">
        <div class="carousel" id="carousel">
          <!-- Page 1: Basic Info -->
          <div class="carousel-page" id="page1">
            <h2>Create Account</h2>
            <p class="subtitle">Join WordLink today</p>
            
            <div class="fullname">
              <input type="text" id="firstname" placeholder="First Name" required />
              <input type="text" id="lastname" placeholder="Last Name" required />
            </div>
            
            <div class="input-group">
              <input type="text" id="username" placeholder="@username" required />
            </div>
            
            <div class="input-group">
              <input type="email" id="email" placeholder="Email" required />
            </div>

            
            <div class="input-group">
              <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
            </div>

                        
            <div class="input-group">
              <input type="password" id="password" placeholder="Password" required />
              <div class="helper-text">Min 8 chars, uppercase, lowercase, number & symbol</div>
            </div>
            
            <button type="button" id="nextBtn1">Continue</button>
            <div class="msg" id="msg1"></div>
          </div>

          <!-- Page 2: Date of Birth -->
          <div class="carousel-page" id="page2">
            <h2>Date of Birth</h2>
            <p class="subtitle">We need your age for a better experience</p>
            
            <div class="date-inputs">
              <input type="number" id="day" placeholder="DD" min="1" max="31" required />
              <input type="number" id="month" placeholder="MM" min="1" max="12" required />
              <input type="number" id="year" placeholder="YYYY" min="1900" max="2024" required />
            </div>
            
            <div class="btn-group">
              <button type="button" class="btn-secondary" id="backBtn1">Back</button>
              <button type="button" id="nextBtn2">Continue</button>
            </div>
            <div class="msg" id="msg2"></div>
          </div>

          <!-- Page 3: Profile Picture -->
          <div class="carousel-page" id="page3">
            <h2>Profile Picture</h2>
            <p class="subtitle">Add a photo to personalize your profile</p>
            
            <div class="profile-upload">
              <div class="profile-preview" id="profilePreview">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
              </div>
              <button type="button" class="upload-btn">
                Choose Photo
                <input type="file" id="profilePic" accept="image/*" />
              </button>
              <div class="helper-text">Optional - You can add this later</div>
            </div>
            
            <div class="btn-group">
              <button type="button" class="btn-secondary" id="backBtn2">Back</button>
              <button type="button" id="skipBtn">Skip</button>
            </div>
            
            <button type="submit" id="submitBtn">Create Account</button>
            
            <div id="loader">
              <div class="spinner"></div>
              Creating your account...
            </div>
            
            <div class="msg" id="msg3"></div>
          </div>
        </div>
      </form>
      
      <div class="login-link">
        Already have an account? <a href="login.html">Sign in</a>
      </div>
    </div>

    <script>
      let currentPage = 0;
      const carousel = document.getElementById("carousel");
      const form = document.getElementById("signupForm");
      const progressSteps = document.querySelectorAll(".progress-step");

      // Form data storage
      const formData = {
        firstname: "",
        lastname: "",
        username: "",
        email: "",
        password: "",
        confirmPassword: "",
        dob: "",
        profilePic: null
      };

      window.onload = () => {
          const verified = sessionStorage.getItem("isVerified");
          sessionStorage.removeItem("userEmail");

          if(verified === "true"){
              submitForm();
          }
      };

      function goToPage(pageNum) {
        currentPage = pageNum;
        const containerWidth = document.querySelector('.form-container').offsetWidth;
        carousel.style.transform = `translateX(-${pageNum * containerWidth}px)`;
        
        progressSteps.forEach((step, index) => {
          if (index <= pageNum) {
            step.classList.add("active");
          } else {
            step.classList.remove("active");
          }
        });
      }

      function isStrongPassword(password) {
        const strongRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
        return strongRegex.test(password);
      }

      function isValidDate(day, month, year) {
        const date = new Date(year, month - 1, day);
        return date.getFullYear() === year && 
               date.getMonth() === month - 1 && 
               date.getDate() === day;
      }

      function showMessage(msgId, text, isError = true) {
        const msg = document.getElementById(msgId);
        msg.textContent = text;
        msg.className = isError ? "msg error" : "msg success";
      }

      // Page 1: Basic Info
      document.getElementById("username").addEventListener("input", async (e) => {
        const next = document.getElementById("nextBtn1");
        const res = await fetch("https://wordlinkapp.onrender.com/api/auths/check", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: e.target.value })
          });

          const data = await res.json();
          if (!res.ok){
            showMessage("msg1", data.message, true);
            next.disabled = true;
          } else {
            showMessage("msg1", "", true);
            next.disabled = false;
          }
      });

      document.getElementById("email").addEventListener("input", async (e) => {
        const next = document.getElementById("nextBtn1");
        const res = await fetch("https://wordlinkapp.onrender.com/api/auths/check-email", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: e.target.value })
          });

          const data = await res.json();
          if (!res.ok){
            showMessage("msg1", data.message, true);
            next.disabled = true;
          } else {
            showMessage("msg1", "", true);
            next.disabled = false;
          }
      });

      document.getElementById("nextBtn1").addEventListener("click", () => {
        const firstname = document.getElementById("firstname").value.trim();
        const lastname = document.getElementById("lastname").value.trim();
        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        const validEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!validEmail.test(email)) {
          showMessage("msg1", "Invalid Email format", true);
          return;
        }

        if (!firstname || !lastname || !username || !email || !password || !confirmPassword) {
          showMessage("msg1", "Please fill in all fields", true);
          return;
        }

        if (!isStrongPassword(password)) {
          showMessage("msg1", "Password must have 8+ chars, uppercase, lowercase, number & symbol", true);
          return;
        }

        if (confirmPassword !== password) {
          showMessage("msg1", "Passwords do not match", true);
          return;
        }

        formData.firstname = firstname;
        formData.lastname = lastname;
        formData.username = username;
        formData.email = email;
        formData.password = password;
        formData.confirmPassword = confirmPassword;
        showMessage("msg1", "", true);
        sessionStorage.setItem("userEmail", formData.email);
        goToPage(1);
      });

      // Page 2: Date of Birth
      document.getElementById("nextBtn2").addEventListener("click", () => {
        const day = parseInt(document.getElementById("day").value);
        const month = parseInt(document.getElementById("month").value);
        const year = parseInt(document.getElementById("year").value);
        sessionStorage.setItem("isVerified", "false");

        if (!day || !month || !year) {
          showMessage("msg2", "Please enter your complete date of birth", true);
          return;
        }

        if (!isValidDate(day, month, year)) {
          showMessage("msg2", "Please enter a valid date", true);
          return;
        }

        const age = new Date().getFullYear() - year;
        if (age < 13) {
          showMessage("msg2", "You must be at least 13 years old", true);
          return;
        }

        formData.dob = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        showMessage("msg2", "", true);
        goToPage(2);
      });

      document.getElementById("backBtn1").addEventListener("click", () => {
        goToPage(0);
        sessionStorage.removeItem("userEmail");
      });

      // Page 3: Profile Picture
      document.getElementById("profilePic").addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) {
          formData.profilePic = file;
          const reader = new FileReader();
          reader.onload = (e) => {
            document.getElementById("profilePreview").innerHTML = 
              `<img src="${e.target.result}" alt="Profile">`;
          };
          reader.readAsDataURL(file);
        }
      });

      document.getElementById("backBtn2").addEventListener("click", () => goToPage(1));
      
      document.getElementById("skipBtn").addEventListener("click", () => {
        formData.profilePic = null;
      });

      // Form submission
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        if (sessionStorage.getItem("isVerified") === "true"){
          submitForm();
        } else {
          const formImage = new FormData();
          formImage.append("image", formData.profilePic);
          formImage.append("username", formData.username);
          formImage.append("firstname", formData.firstname);
          formImage.append("lastname", formData.lastname);
          formImage.append("email", formData.email);
          formImage.append("password", formData.password);
          const dataObj = Object.fromEntries(formImage.entries());
          localStorage.setItem("signupData", JSON.stringify(dataObj));
          sessionStorage.setItem("userEmail", formData.email);
          window.location.href = "verifyEmail.html";
        }
      });

      async function submitForm() {
        const loader = document.getElementById("loader");
        const submitBtn = document.getElementById("submitBtn");
        const skipBtn = document.getElementById("skipBtn");
        const storedData = JSON.parse(localStorage.getItem("signupData"));
        
        if (!storedData) {
          showMessage("msg3", "No stored data found.", true);
          return;
        }
        
        const newData = new FormData();
        for (let key in storedData) {
          newData.append(key, storedData[key]);
        }
        
        try {
          loader.style.display = "flex";
          submitBtn.disabled = true;
          skipBtn.disabled = true;
          showMessage("msg3", "", true);
          
          const res = await fetch("https://wordlinkapp.onrender.com/api/auths/signup", {
            method: "POST",
            body: newData
          });
          
          const data = await res.json();
          
          if (res.ok) {
            showMessage("msg3", "Account created successfully! Redirecting...", false);
            localStorage.removeItem("signupData");
            setTimeout(() => {
              window.location.href = "login.html";
            }, 2000);
          } else {
            showMessage("msg3", data.message, true);
            localStorage.removeItem("signupData");
          }
        } catch (error) {
          showMessage("msg3", "An error occurred. Please try again.", true);
          localStorage.removeItem("signupData");
        } finally {
          loader.style.display = "none";
          submitBtn.disabled = false;
          skipBtn.disabled = false;
        }
      }
    </script>
  </body>
</html>
