<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8f8f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      form {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
        width: 300px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #4169e1;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
      }
      button:disabled {
        opacity: 0.6;
        cursor: none;
      }
      .msg {
        text-align: center;
        color: red;
        font-size: 12px;
        margin-top: 10px;
      }
      .fullname {
        display: flex;
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
        margin: 5px 0;
        gap: 5px;
      }

      .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #4169e1;

        animation: spin 1s ease infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #loader {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        background-color: rgba(135, 206, 250, 0.3);
        margin-top: 20px;
        padding: 5px 0;
        border-radius: 5px;
      }
      .submitted:required {
        animation: shake 0.2s ease-in-out 0s 2;
        border-color: #ff4d4d;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-4px);
        }
        75% {
          transform: translateX(4px);
        }
      }
    </style>
  </head>
  <body>
    <form id="signupForm">
      <h2>Sign Up</h2>
      <div class="fullname">
        <input
          type="text"
          class="firstname"
          placeholder="First Name"
          required
        />
        <input type="text" class="lastname" placeholder="Last Name" required />
      </div>
      <input type="text" id="username" placeholder="@username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Create Account</button>
      <div id="loader" class="loader" style="display: none">
        <!-- Your loading spinner or text goes here -->
        <div class="spinner"></div>
      </div>

      <div class="msg" id="msg"></div>
    </form>

    <script>
      const form = document.getElementById("signupForm");
      const msg = document.getElementById("msg");
      const btn = document.querySelector("button");
      const myInput = document.querySelectorAll("input");
      // ðŸ”’ Function to check password strength
      function isStrongPassword(password) {
        // At least 8 characters, one uppercase, one lowercase, one number, one symbol
        const strongRegex =
          /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
        return strongRegex.test(password);
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        form.classList.add("submitted");

        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const firstname = document.querySelector(".firstname").value;
        const lastname = document.querySelector(".lastname").value;
        const loader = document.getElementById("loader");

        // âœ… Check password strength before sending
        if (!isStrongPassword(password)) {
          msg.style.color = "red";
          loader.style.display = "none";
          msg.innerText =
            "Weak password. Use at least 8 characters, including uppercase, lowercase, number & symbol.";
          return; // stop form submission
        }

        // ðŸ“¨ If password is strong, send to backend
        try {
          loader.style.display = "flex";
          btn.disabled = true;
          msg.innerText = "";
          const res = await fetch("http://localhost:2345/api/auths/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              username,
              firstname,
              lastname,
              email,
              password,
            }),
          });
          const data = await res.json();
          msg.style.color = res.ok ? "green" : "red";
          msg.innerText = res.ok ? data.message : `${data.message}`;
          if (res.ok) {
            btn.disabled = false;
            loader.style.display = "none";
            window.location.href = "login.html";
            form.reset();
          } else {
            loader.style.display = none;
          }
        } catch {
          loader.style.display = "none";
          msg.style.color = "red";
          btn.disabled = false;
        }
      });
    </script>
  </body>
</html>
