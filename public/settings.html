<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.png" type="image/x-icon">
    <title>Settings | WordLink</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@500;700&display=swap');
        
        :root {
            --bg: #ffffff;
            --muted: #f1f5f9;
            --accent: #0A84FF;
            --accent-hover: #0070e0;
            --text: #0f172a;
            --text-muted: #64748b;
            --border: rgba(15,23,42,0.08);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--bg);
            color: var(--text);
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }
        
        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-muted);
        }
        
        .header h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 24px;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            transition: border-color 0.2s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .save-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .save-btn:hover {
            background: var(--accent-hover);
        }
        
        .profile-pic-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        
        .upload-btn {
            background: var(--muted);
            color: var(--text);
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .upload-btn:hover {
            background: #e2e8f0;
        }
        
        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">‚Üê</button>
            <h1>Settings</h1>
        </div>
        
        <div class="profile-pic-section">
            <img id="profilePic" class="profile-pic" src="./images/profile1.webp" alt="Profile">
            <br>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">Change Photo</button>
            <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)">
        </div>
        
        <form id="settingsForm">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="bio">Bio</label>
                <input type="text" id="bio" name="bio" placeholder="Tell us about yourself">
            </div>
            
            <button type="submit" class="save-btn">Save Changes</button>
        </form>
    </div>
    
    <script>
        const token = localStorage.getItem('token');
        
        function goBack() {
            window.history.back();
        }
        
        async function loadUserData() {
            try {
                const res = await fetch('https://wordlinkapp.onrender.com/api/auths/profile', {
                    headers: { Authorization: `Bearer ${token}` }
                });
                const user = await res.json();
                
                document.getElementById('firstname').value = user.firstname || '';
                document.getElementById('lastname').value = user.lastname || '';
                document.getElementById('username').value = user.username || '';
                document.getElementById('email').value = user.email || '';
                document.getElementById('phone').value = user.phone || '';
                document.getElementById('bio').value = user.bio || '';
                document.getElementById('profilePic').src = user.profilePic || './images/profile1.webp';
            } catch (err) {
                console.error('Error loading user data:', err);
            }
        }
        
        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePic').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }
        
        document.getElementById('settingsForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('firstname', document.getElementById('firstname').value);
            formData.append('lastname', document.getElementById('lastname').value);
            formData.append('username', document.getElementById('username').value);
            formData.append('email', document.getElementById('email').value);
            formData.append('phone', document.getElementById('phone').value);
            formData.append('bio', document.getElementById('bio').value);
            
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files[0]) {
                formData.append('profilePic', fileInput.files[0]);
            }
            
            try {
                const res = await fetch('https://wordlinkapp.onrender.com/api/auths/update-profile', {
                    method: 'PUT',
                    headers: { Authorization: `Bearer ${token}` },
                    body: formData
                });
                
                if (res.ok) {
                    alert('Profile updated successfully!');
                } else {
                    alert('Failed to update profile');
                }
            } catch (err) {
                alert('Error updating profile');
            }
        });
        
        loadUserData();
    </script>
</body>
</html>
