<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordLink || Login</title>
    <link rel="icon" href="./images/icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      
      .login-container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 24px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }
      
      .logo {
        text-align: center;
        margin-bottom: 32px;
      }
      
      .logo img {
        width: 60px;
        height: 60px;
        margin-bottom: 16px;
      }
      
      h2 {
        font-size: 28px;
        font-weight: 700;
        color: #1a1a1a;
        text-align: center;
        margin-bottom: 8px;
      }
      
      .subtitle {
        color: #6b7280;
        text-align: center;
        margin-bottom: 32px;
        font-size: 14px;
      }
      
      .input-group {
        position: relative;
        margin-bottom: 20px;
      }
      
      input {
        width: 100%;
        padding: 16px 20px;
        border: 2px solid #e5e7eb;
        border-radius: 16px;
        font-size: 16px;
        font-weight: 400;
        background: #ffffff;
        transition: all 0.3s ease;
        outline: none;
      }
      
      input:focus {
        border-color: #0A84FF;
        box-shadow: 0 0 0 4px rgba(10, 132, 255, 0.1);
      }
      
      input::placeholder {
        color: #9ca3af;
      }
      
      button {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #0A84FF 0%, #0070e0 100%);
        backdrop-filter: blur(10px);
        border: none;
        border-radius: 16px;
        color: white;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 8px;
      }
      
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(10, 132, 255, 0.3);
      }
      
      button:active {
        transform: translateY(0);
      }
      
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }
      
      .signup-link {
        text-align: center;
        margin-top: 24px;
        color: #6b7280;
        font-size: 14px;
      }
      
      .signup-link a {
        color: #0A84FF;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }
      
      .signup-link a:hover {
        color: #0070e0;
      }
      
      .msg {
        text-align: center;
        margin-top: 16px;
        padding: 12px;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 500;
      }
      
      .msg.error {
        background: rgba(239, 68, 68, 0.1);
        color: #dc2626;
        border: 1px solid rgba(239, 68, 68, 0.2);
      }
      
      .msg.success {
        background: rgba(34, 197, 94, 0.1);
        color: #16a34a;
        border: 1px solid rgba(34, 197, 94, 0.2);
      }
      
      #spinner {
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #ffffff;
        animation: spin 1s linear infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      #loader {
        display: none;
        align-items: center;
        justify-content: center;
      }
      
      @media (max-width: 480px) {
        .login-container {
          padding: 24px;
          margin: 16px;
        }
        
        h2 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <img src="./images/icon2.png" alt="WordLink">
        <h2>Welcome</h2>
        <p class="subtitle">Sign in to your account</p>
      </div>
      
      <form id="loginForm">
        <div class="input-group">
          <input
            type="text"
            id="usernameOrEmail"
            placeholder="@username or Email"
            required
          />
        </div>
        
        <div class="input-group">
          <input type="password" id="password" placeholder="Password" required />
        </div>
        
        <button type="submit" id="loginBtn">
          <div id="loader">
            <div id="spinner"></div>
            Signing in...
          </div>
          <span id="loginText">Sign In</span>
        </button>
        
        <div class="msg" id="msg"></div>
      </form>
      
      <div class="signup-link">
        Don't have an account? <a href="signup.html">Create one</a>
      </div>
    </div>

    <script>
      const msg = document.getElementById("msg");
      const form = document.getElementById("loginForm");
      const btn = document.getElementById("loginBtn");
      const loader = document.getElementById("loader");
      const loginText = document.getElementById("loginText");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        // Show loading state
        loader.style.display = "flex";
        loginText.style.display = "none";
        btn.disabled = true;
        msg.textContent = "";
        msg.className = "msg";
        
        const creds = {
          usernameOrEmail: document.getElementById("usernameOrEmail").value,
          password: document.getElementById("password").value,
        };
        
        try {
          const res = await fetch("https://wordlinkapp.onrender.com/api/auths/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(creds),
          });
          
          const data = await res.json();
          
          if (res.ok) {
            localStorage.setItem("token", data.token);
            msg.textContent = "Login successful! Redirecting...";
            msg.className = "msg success";
            setTimeout(() => {
              window.location.href = "clients.html";
            }, 1000);
          } else {
            msg.textContent = data.message || "Invalid credentials";
            msg.className = "msg error";
          }
        } catch (error) {
          msg.textContent = "Network error. Please try again.";
          msg.className = "msg error";
        } finally {
          // Hide loading state
          loader.style.display = "none";
          loginText.style.display = "block";
          btn.disabled = false;
        }
      });
    </script>
  </body>
</html>
