<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordLink || Login</title>
    <link rel="icon" href="./images/icon.png" type="image/x-icon">
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f8f8f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      form {
        background: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
        width: 300px;
      }
      input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
        margin: 8px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #0A84FF;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
      }
      .msg {
        text-align: center;
        color: red;
        margin-top: 10px;
      }
      a {
        text-decoration: none;
        color: blue;
      }
      #spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #0A84FF;
        animation: spin 1s ease infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #loader {
        display: flex;
        width: 100%;
        border-radius: 10px;
        padding: 30px 0;
        box-sizing: border-box;
        justify-content: center;
        background-color: rgba(135, 206, 250, 0.3);
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <form id="loginForm">
      <h2>Login</h2>
      <input
        type="text"
        id="usernameOrEmail"
        placeholder="@username or Email"
        required
      />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>
        Don't have an account? <a href="signup.html">Click here to signup</a>
      </p>
      <div class="msg" id="msg"></div>
      <div id="loader" class="loader" style="display: none">
        <div id="spinner" class="spinner"></div>
      </div>
    </form>

    <script>
      const msg = document.getElementById("msg");
      const form = document.getElementById("loginForm");
      const btn = document.querySelector("button");

      const loader = document.getElementById("loader");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        loader.style.display = "flex";
        btn.disabled = true;
        const creds = {
          usernameOrEmail: document.getElementById("usernameOrEmail").value,
          password: document.getElementById("password").value,
        };
        const res = await fetch("https://wordlinkapp.onrender.com/api/auths/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(creds),
        });
        const data = await res.json();
        if (res.ok) {
          localStorage.setItem("token", data.token);
          loader.style.display = "none";
          btn.disabled = false;
          window.location.href = "clients.html";
          document.getElementById("msg").style.color = "green";
          document.getElementById("msg").innerText = "Login successful!";
          form.reset();
        } else {
          document.getElementById("msg").innerText = `${
            data.message || "Invalid credentials"
          }`;
          loader.style.display = "none";
          btn.disabled = false;
        }
      });
    </script>
  </body>
</html>
