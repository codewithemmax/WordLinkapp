<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - WordLink</title>
    <link rel="icon" href="./images/icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --muted: #f1f5f9;
            --accent: #0A84FF;
            --text: #0f172a;
            --text-muted: #64748b;
            --border: rgba(15,23,42,0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .profile-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }

        .profile-header {
            position: relative;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #0A84FF 100%);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
        }

        .profile-info {
            position: relative;
            padding: 0 20px;
            margin-top: -60px;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            background: white;
            object-fit: cover;
        }

        .profile-details {
            margin-top: 15px;
        }

        .profile-name {
            font-size: 24px;
            font-weight: 700;
            font-family: 'Montserrat', sans-serif;
        }

        .profile-username {
            color: var(--text-muted);
            font-size: 16px;
            margin-bottom: 10px;
        }

        .profile-bio {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        .profile-stats {
            display: flex;
            gap: 30px;
            margin: 20px 0;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .stat-number {
            font-size: 18px;
            font-weight: 700;
            color: var(--text);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: capitalize;
        }

        .profile-tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            margin-top: 20px;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-muted);
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .tab-content {
            display: none;
            padding: 20px;
        }

        .tab-content.active {
            display: block;
        }

        .post-card {
            display: flex;
            flex-direction: column;
            padding: 15px;
            border-bottom: 1px solid var(--border);
            font-family: 'Inter', sans-serif;
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .post-header img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .post-author {
            font-weight: 600;
            font-size: 14px;
        }

        .post-date {
            font-size: 12px;
            color: var(--text-muted);
        }

        .post-content {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        .post-image {
            width: 100%;
            max-height: 300px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-stats {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .post-stat {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .post-stat svg {
            width: 16px;
            height: 16px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .post-stat svg:hover {
            color: var(--accent);
        }

        .action-btns {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: var(--muted);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: var(--accent);
            color: white;
        }

        .action-btn svg {
            width: 16px;
            height: 16px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-state svg {
            width: 48px;
            height: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 480px) {
            .profile-stats {
                gap: 20px;
            }
            
            .stat-number {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="back-btn" onclick="history.back()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="20" height="20">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </div>
        </div>

        <div class="profile-info">
            <img id="profilePic" src="./images/profile1.webp" alt="Profile" class="profile-pic">
            
            <div class="profile-details">
                <div class="profile-name" id="profileName">Loading...</div>
                <div class="profile-username" id="profileUsername">@loading</div>
                <div class="profile-bio" id="profileBio"></div>
                
                <div class="profile-stats">
                    <div class="stat">
                        <span class="stat-number" id="postsCount">0</span>
                        <span class="stat-label">Posts</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" id="followingCount">0</span>
                        <span class="stat-label">Following</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number" id="followersCount">0</span>
                        <span class="stat-label">Followers</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="profile-tabs">
            <div class="tab active" onclick="switchTab('posts')">Posts</div>
            <div class="tab" onclick="switchTab('liked')">Liked</div>
            <div class="tab" onclick="switchTab('saved')">Saved</div>
            <div class="tab" onclick="switchTab('retweets')">Retweets</div>
        </div>

        <div id="posts" class="tab-content active">
            <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                </svg>
                <div>Loading posts...</div>
            </div>
        </div>

        <div id="liked" class="tab-content">
            <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
                <div>No liked posts yet</div>
            </div>
        </div>

        <div id="saved" class="tab-content">
            <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                </svg>
                <div>No saved posts yet</div>
            </div>
        </div>

        <div id="retweets" class="tab-content">
            <div class="empty-state">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                <div>No retweets yet</div>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        const BASE_URL = "https://wordlinkapp.onrender.com/api";
        let currentUser = null;
        let profileUser = null;
        let isOwnProfile = false;

        window.onload = function() {
            loadProfile();
        };

        async function loadProfile() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const userId = urlParams.get('userId');
                
                // Get current user
                const currentRes = await fetch(`${BASE_URL}/auths/profile`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                currentUser = await currentRes.json();
                
                // If no userId provided or userId matches current user, show own profile
                if (!userId || userId === currentUser._id) {
                    profileUser = currentUser;
                    isOwnProfile = true;
                } else {
                    // Load other user's profile
                    const profileRes = await fetch(`${BASE_URL}/users/${userId}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    profileUser = await profileRes.json();
                    isOwnProfile = false;
                }
                
                renderProfile();
                loadPosts();
                updateTabsVisibility();
            } catch (err) {
                console.error(err);
            }
        }

        function updateTabsVisibility() {
            const savedTab = document.querySelector('.tab[onclick="switchTab(\'saved\')"]');
            if (!isOwnProfile) {
                savedTab.style.display = 'none';
            } else {
                savedTab.style.display = 'block';
            }
        }

        function renderProfile() {
            document.getElementById('profilePic').src = profileUser.profilePic || './images/profile1.webp';
            document.getElementById('profileName').textContent = `${profileUser.firstname} ${profileUser.lastname}`;
            document.getElementById('profileUsername').textContent = `@${profileUser.username}`;
            document.getElementById('profileBio').textContent = profileUser.bio || '';
            document.getElementById('followingCount').textContent = profileUser.followings?.length || 0;
            document.getElementById('followersCount').textContent = profileUser.followers?.length || 0;
        }

        async function loadPosts() {
            try {
                const res = await fetch(`${BASE_URL}/posts`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const posts = await res.json();
                const userPosts = posts.filter(post => post.username === profileUser.username);
                
                document.getElementById('postsCount').textContent = userPosts.length;
                renderPosts(userPosts, 'posts');
            } catch (err) {
                console.error(err);
            }
        }

        function renderPosts(posts, containerId) {
            const container = document.getElementById(containerId);
            
            if (!posts || posts.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                        </svg>
                        <div>No posts yet</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = posts.map(post => `
                <div class="post-card" data-id="${post._id}">
                    <div class="post-header">
                        <img src="${post.profilePic || './images/profile1.webp'}" alt="Profile">
                        <div>
                            <div class="post-author">${post.fullname}</div>
                            <div class="post-date">${new Date(post.createdAt).toLocaleDateString()}</div>
                        </div>
                    </div>
                    <div class="post-content">${post.content}</div>
                    ${post.imageUrl ? `<img src="${post.imageUrl}" alt="Post image" class="post-image">` : ''}
                    <div class="post-actions">
                        <div class="post-stats">
                            <div class="post-stat">
                                <svg fill="${post.isLiked ? 'red' : 'none'}" stroke="${post.isLiked ? 'red' : 'currentColor'}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                                </svg>
                                <span>${post.likes}</span>
                            </div>
                            <div class="post-stat">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                                </svg>
                                <span>${post.comments?.length || 0}</span>
                            </div>
                        </div>
                        ${isOwnProfile ? `
                        <div class="action-btns">
                            <button class="action-btn" onclick="bookmarkPost('${post._id}')" title="Bookmark">
                                <svg fill="${post.isBookmarked ? 'currentColor' : 'none'}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" />
                                </svg>
                            </button>
                            <button class="action-btn" onclick="retweetPost('${post._id}')" title="Retweet">
                                <svg fill="${post.isRetweeted ? 'currentColor' : 'none'}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                </svg>
                            </button>
                        </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName).classList.add('active');

            // Load content based on tab
            if (tabName === 'liked') {
                loadLikedPosts();
            } else if (tabName === 'saved') {
                loadSavedPosts();
            } else if (tabName === 'retweets') {
                loadRetweets();
            }
        }

        async function loadLikedPosts() {
            try {
                const res = await fetch(`${BASE_URL}/posts`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const posts = await res.json();
                const likedPosts = posts.filter(post => post.isLiked);
                renderPosts(likedPosts, 'liked');
            } catch (err) {
                console.error(err);
            }
        }

        async function loadSavedPosts() {
            if (!isOwnProfile) return;
            try {
                const res = await fetch(`${BASE_URL}/posts`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const posts = await res.json();
                const savedPosts = posts.filter(post => post.isBookmarked);
                renderPosts(savedPosts, 'saved');
            } catch (err) {
                console.error(err);
            }
        }

        async function loadRetweets() {
            try {
                const res = await fetch(`${BASE_URL}/posts`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const posts = await res.json();
                const retweetedPosts = posts.filter(post => post.isRetweeted);
                renderPosts(retweetedPosts, 'retweets');
            } catch (err) {
                console.error(err);
            }
        }

        async function bookmarkPost(postId) {
            try {
                const res = await fetch(`${BASE_URL}/posts/${postId}/bookmark`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (res.ok) {
                    alert('Bookmark successful');
                    // Reload current tab
                    const activeTab = document.querySelector('.tab.active').textContent.toLowerCase();
                    if (activeTab === 'saved') loadSavedPosts();
                }
            } catch (err) {
                console.error(err);
            }
        }

        async function retweetPost(postId) {
            try {
                const res = await fetch(`${BASE_URL}/posts/${postId}/retweet`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (res.ok) {
                    alert('Retweet successful');
                    // Reload current tab
                    const activeTab = document.querySelector('.tab.active').textContent.toLowerCase();
                    if (activeTab === 'retweets') loadRetweets();
                }
            } catch (err) {
                console.error(err);
            }
        }
    </script>
</body>
</html>
